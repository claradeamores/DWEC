<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let num1 = parseInt(prompt("Dame un número:"));
      let num2 = parseInt(prompt("Dame otro número:"));

      document.write(`La suma de ${num1} y ${num2} es ${num1 + num2}`);

      document.write(`<br>La resta de ${num1} y ${num2} es ${num1 - num2}`);
    </script>
  </head>
  <body></body>
</html>
