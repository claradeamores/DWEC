<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let precio = parseFloat(prompt("Precio:")).toFixed(2);
      let num = parseInt(prompt("Cuantas unidades:"));

      document.write(`Ha comprado  ${num} unidades a ${precio} cada una. 
      <br>
      El precio final es ${num * precio} `);
    </script>
  </head>
  <body></body>
</html>
