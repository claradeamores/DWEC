<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <script>
    let nombre = prompt("Introduzca su nombre");
    let apellidos = prompt("Introduzca sus apellidos");
    let salario = prompt("Introduzca su salario");
    let edad = prompt("Introduzca su edad");

    if (salario < 1000) {
      if (edad < 30) salario = 1100;
      else if (edad <= 45) salario *= 1.03; // salario + 3%
      else salario *= 1.15; // salario + 15%
    } else if (salario <= 2000) {
      if (edad > 45) {
        salario *= 1.03; // salario + 3%
      } else {
        salario *= 1.1; // salario + 10%
      }
    }
    salario = salario.toFixed(2);
    document.write(
      `<p>Persona: ${nombre} ${apellidos}, edad: ${edad}, salario: ${salario} ,fin </p>`
    );
  </script>

  <body></body>
</html>
