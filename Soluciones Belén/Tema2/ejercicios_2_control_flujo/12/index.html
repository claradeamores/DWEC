<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <script>
    var palabra = prompt("Introduzca una palabra o frase:");

    var reves = "";

    var cont = palabra.length - 1;
    while (cont >= 0) {
      //reves += palabra[cont];
      reves += palabra.charAt(cont);
      cont--;
    }

    alert("La cadena al revés es: " + reves);

    */
  </script>

</html>
