<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    var num1 = Number(prompt("Introduzca la 1ª nota"));
    var num2 = Number(prompt("Introduzca la 2ª nota"));
    var num3 = Number(prompt("Introduzca la 3ª nota"));

    var media = (num1 + num2 + num3) / 3;
    document.write("La nota media es: " + media.toFixed(2) + "<br>");
    if (media >= 7) document.write("Promocionado");
  </script>

  <body></body>
</html>
