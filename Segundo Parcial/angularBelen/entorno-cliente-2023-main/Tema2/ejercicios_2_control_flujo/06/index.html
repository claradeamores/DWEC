<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <script>
    document.write("<h2> Empieza la cuenta con while <br> </h2>");

    let i = 100;
    while (i >= 0) {
      document.write(i);
      document.write("<br>");
      i--;
    }

    // con do while
    document.write("<h2>Empieza la cuenta con do while <br></h2>");
    i = 100;
    do {
      document.write(i);
      document.write("<br>");
      i--;
    } while (i >= 0);

    // con for
    document.write("<h2>Empieza la cuenta con for <br></h2>");

    for (i = 100; i >= 0; i--) {
      document.write(i);
      document.write("<br>");
    }
  </script>
  <body></body>
</html>
