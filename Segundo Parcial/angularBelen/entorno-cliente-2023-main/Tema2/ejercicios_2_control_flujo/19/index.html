<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    do {
      var num = prompt("Introduzca un número");
    } while (isNaN(num));

    do {
      var num2 = prompt("Introduzca otro número");
    } while (isNaN(num2));

    do {
      var num3 = prompt("Introduzca un tercer número");
    } while (isNaN(num2));

    if (num < 10 || num2 < 10 || num3 < 10) {
      document.write("Alguno de los números es menor a diez.");
    }
  </script>

  <body></body>
</html>
