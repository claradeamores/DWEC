<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <script>
    document.write("<h2> Empieza la cuenta con while <br> </h2>");

    let numero = parseInt(prompt("Introduzca un número"));
    let i = 1;
    while (i <= 50) {
      if (numero % 2 !== 0) {
        document.write(i + ":" + numero + "<br>");
        i++;
      }
      numero++;
    }
    document.write("<h2> Empieza la cuenta con do while <br> </h2>");
    // con do while
    numero = parseInt(prompt("Introduzca un número"));
    i = 1;
    do {
      if (numero % 2 !== 0) {
        document.write(i + ":" + numero + "<br>");
        i++;
      }
      numero++;
    } while (i <= 50);

    // con for
    document.write("<h2>Empieza la cuenta con for <br></h2>");
    numero = parseInt(prompt("Introduzca un número"));

    for (i = 1; i <= 50; ) {
      if (numero % 2 !== 0) {
        document.write(i + ":" + numero + "<br>");
        i++;
      }
      numero++;
    }
  </script>
  <body></body>
</html>
