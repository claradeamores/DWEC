<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    do {
      var num = prompt("Introduzca un n√∫mero");
    } while (isNaN(num) || num <= 0 || num > 10); // es numero positivo

    for (i = 0; i <= 10; i++) {
      document.write(`${num} X ${i} = ${num * i}`);
      document.write("<br>");
    }
  </script>

  <body></body>
</html>
