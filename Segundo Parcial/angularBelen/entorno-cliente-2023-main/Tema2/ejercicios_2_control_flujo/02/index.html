<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      //anidación
      let hora = prompt("Introduzca hora entre 0 y 23");

      if (isNaN(parseInt(hora))) {
        alert("Debe ser un número");
      } else if (parseInt(hora) < 0 || parseInt(hora) > 23) {
        alert("Debe estar comprendido entre 0 y 23");
      } else {
        if (hora >= 6 && hora <= 11) document.write("Buenos días");
        else if (hora >= 12 && hora <= 20) {
          document.write("Buenas tardes");
        } else {
          document.write("Buenas noches");
        }
      }
    </script>
  </head>
  <body></body>
</html>
