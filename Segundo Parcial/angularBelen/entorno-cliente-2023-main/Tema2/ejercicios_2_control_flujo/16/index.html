<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    do {
      var num = prompt("Introduzca un n√∫mero");
    } while (isNaN(num) || num <= 0); // es numero positivo

    for (i = 1; i <= num; i++) {
      for (j = 1; j <= num; j++) {
        if (i <= num - j) {
          document.write("&nbsp;&nbsp;" + " ");
        } else {
          document.write("*" + " ");
        }
      }
      document.write("<br>");
    }
  </script>

  <body></body>
</html>
