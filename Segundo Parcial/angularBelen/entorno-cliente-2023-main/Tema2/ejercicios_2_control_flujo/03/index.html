<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <script>
    let topping = window.prompt("¿Qué topping quieres?");
    topping = topping.toLowerCase();
    let precio = 0.0;
    let helado = 1.9;
    let precioFinal = 0.0;

    if (topping == "oreo") {
      precio = 1;
    } else if (topping == "kitkat") {
      precio = 1.5;
    } else if (topping == "brownie") {
      precio = 0.75;
    } else if (topping == "lacasitos") {
      precio = 0.95;
    } else {
      document.write("No tenemos este topping, lo sentimos. ");
      document.write(`El helado sin topping cuesta  ${helado} €`);
      precio = 0;
    }

    if (precio != 0) {
      precioFinal = (helado + precio).toFixed(2);
      document.write(
        `El helado con topping ${topping} cuesta  ${precioFinal}  €`
      );
    }
  </script>
  <body></body>
</html>
