<h1 class="text-center mb-5">{{titulo}}</h1>
<div class="container w-75 mx-auto mb-2">
  <div class="form-group">
    <label for="serieInp">Serie</label>
    <input type="text" class="form-control" id="serieInp" [(ngModel)]="serieFormulario">
  </div>
  <div class="form-group">
    <label for="correoInp">Correo</label>
    <input type="text" class="form-control" id="correoInp" [(ngModel)]="correoFormulario">
  </div>
  <div class="form-group">
    <label for="nombreInp">Nombre</label>
    <input type="text" class="form-control mb-3" id="nombreInp" [(ngModel)]="nombreFormulario">
  </div>
  <button class="btn btn-success mb-2" (click)="mostrarResumen()">Enviar</button>
</div>
<div class="container w-50 mx-auto mb-2" *ngIf="mostrarVal">
  <h1 [ngClass]="verde">Gracias, {{nombreFormulario}} por su valoraci√≥n: {{valoracionRecibida}} </h1>
</div>
<div class="container w-75 mx-auto" *ngIf="!botonOk">
  <div *ngIf="mostrar">
    <h4 [ngClass]="rojo">Por favor, introduce el correo.</h4>
  </div>
</div>
<div class="container w-75 mx-auto">
  <div *ngIf="botonOk">
    <app-resumen [serieResumen]="serieFormulario" [correoResumen]="correoFormulario" [nombreResumen]="nombreFormulario"
      (selected)="enviarValoracion($event)"></app-resumen>
  </div>
</div>
