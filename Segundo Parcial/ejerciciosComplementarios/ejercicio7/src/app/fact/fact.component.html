<div class="container w-50 mx-auto my-3 text-center">
  <h1>{{titulo}}</h1>
  <div class="form-group w-25 mx-auto">
    <label for="longitud">Longitud Frase</label>
    <input type="number" class="form-control" id="longitud" [(ngModel)]="num">
    <button class="btn btn-warning mt-3" (click)="mostrarFrase()">Enviar</button>
  </div>
</div>
<div class="container w-25 mx-auto text-center" *ngIf="frase | async as frase">
  <p>{{frase.fact}}</p>
</div>
