<h1>{{titulo}}</h1>
<!--- Primera forma Property Binding (mejor atributos html)-->
<h1 [innerHTML]="titulo"></h1>
<input type="text" [value]="name">

<div class="comp-user">
    <p class="name">Clara de Amores</p>
    <p class="role">Administrador</p>
</div>
<!--- Primera forma Data Binding (mejor para variables directas)-->
<div class="comp-user">
    <p class="name">{{name}}</p>
    <p class="role">{{role}}</p>
</div>
